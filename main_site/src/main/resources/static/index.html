<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="mycss.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="yourUrl/md5.min.js"></script>
    <title id="title">登陆</title>
</head>
<body>
<!--<form action="/login" method="post">-->
<div class="mymain" style="width: 300px;vertical-align: center">
    <h2 class="form-signin-heading">请 登 录</h2>
    <p style="padding-bottom: 8px">
        <input id="username" type="text" class="form-control" placeholder="账号" name="username"/>
    </p>
    <p>
        <input id="password" type="password" class="form-control" placeholder="密码" name="password"/>
    </p>

    <p style="padding-top: 10px">
        <button id="submit" class="btn btn-primary btn-block">登录</button>
    </p>
    <p>
        <a href="signup.html" class="btn  btn-success btn-block">去注册</a>
    </p>

</div>
<!--</form>-->
<script>
    $("#submit").click(function () {
        if ($("#account").val() !== '' &&
            $("#password").val() !== '') {
            $.post("./login",
                {
                    username: $("#username").val(),
                    password: ($("#password").val())
                },
                function (data, status) {
                    if (data === "OK")
                        location.href = '/main.html'
                    else
                        alert("账号或密码错误");
                });
        }
        else {
            alert("信息填写有误");
        }
    });
</script>
</body>
</html>
