            <script>
                function rest_trans_table_data() {
                    $('#datatable').dataTable().fnClearTable();


                    $.getJSON('./getorders', function (json) {
                        for (var i = 0; i < json.length; i++) {
                            var t = $('#datatable').DataTable();
                            t.row.add([
                                json[i].orderId,
                                json[i].flightProvider,
                                json[i].flightOid,
                                json[i].id,
                                json[i].day,
                                json[i].departure,
                                json[i].destination,
                                json[i].arrival,
                                json[i].go_off,
                                json[i].prize,
                                json[i].isPaid==null?"未付款":"已付款("+json[i].isPaid +")",
                                "<td class=\"center\" style=\"width: 30px;padding: 0px 0px 0px 0px;vertical-align: inherit;\">" +
                                " <button  data-toggle=\"dropdown\" flightProvider=" + json[i].flightProvider + " fid=" + json[i].flightOid
                                + " id=" + json[i].flightProvider + json[i].flightOid + " class=\"btn" +
                                " btn-primary dropdown-toggle\">" +
                                (json[i].isPaid==null? "付款":"退票")
                                +
                                "</button>\n" +
                                "</td>"
                            ]).draw();

                        $("#" + json[i].flightProvider + json[i].flightOid).delegate('', 'click', function () {
                                var _this = $(this);
                                $("#pagedata").attr("flightProvider",_this.attr("flightProvider"));
                                $("#pagedata").attr("flightOid",_this.attr("fid"));


                            layer.open({
                                    type: 2,
                                    title: '选择银行付款',
                                    maxmin: true,
                                    shadeClose: true, //点击遮罩关闭层
                                    area : ['600px' , '500px'],
                                    content: './supportbank.html'
                                });
                            }
                        );
                        }

                        }
                    );
                }
                rest_trans_table_data();
