<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="mycss.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="yourUrl/md5.min.js"></script>

    <title>注册</title>
</head>
<body>
<div class="mymain" style="width: 300px;vertical-align: center">
    <h2 class="form-signin-heading">请 注 册</h2>
    <p style="padding-bottom: 8px">
        <input id="username" type="text" class="form-control" placeholder="账号" name="username"/>
    </p>
    <p>
        <input id="password" type="password" class="form-control" placeholder="密码" name="password"/>
    </p>
    <p style="padding-top: 10px">
        <a id="signin" class="btn  btn-success btn-block">注册</a>
    </p>
    <p >
        <a href="index.html" class="btn btn-primary btn-block">去登录</a>
    </p>

</div>
<!--</form>-->
<script src="layer.js"></script>
<script>

    $("#signin").click(function () {
        if ($("#username").val() !== '' &&
            $("#password").val() !== '') {
            $.post("./signup",
                {
                    username: $("#username").val(),
                    password: ($("#password").val())
                },
                function (data, status) {
                    if (data === "OK") {
                        layer.msg('注册成功', {
                            offset: 't',
                            anim: 0
                        });
                        location.href = '/'
                    }
                    else {
                        alert("账户已被注册");
                    }
                });
        }
        else {
            alert("信息填写有误");
        }
    });
</script>
</body>
</html>
